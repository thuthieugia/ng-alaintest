<style>
  .form-width {
    align-items: center;
  }
  .form-group {
    width: 50%;
  }
</style>

<h1 *ngIf="isAddMode">add student </h1>
<h1 *ngIf="!isAddMode">Sửa student </h1>
<form [formGroup]="form" (ngSubmit)="onSubmit()" class="form-width">
  <div class="form-row">
    <div class="form-group row">
      <label class="col-md-4"> Name </label>
      <input type="text" formControlName="name" class="form-control col-md-8" />
    </div>
  </div>
  <div class="form-row">
    <div class="form-group row">
      <label class="col-md-4">password</label>
      <input type="text" formControlName="password" class="form-control col-md-8" />
    </div>
  </div>
  <div class="form-row">
    <div class="form-group row">
      <label class="col-md-4">Phone </label>
      <input type="text" formControlName="phone" class="form-control col-md-8" />
    </div>
  </div>
  <div class="form-row">
    <div class="form-group row">
      <label class="col-md-4">favorite music</label>
      <input type="text" formControlName="favoritemusic" class="form-control col-md-8" />
    </div>
  </div>
  <div class="form-group">
    <button [disabled]="loading" class="btn btn-primary">
      <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
      Lưu
    </button>
  </div>
</form>
